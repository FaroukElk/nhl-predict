<mat-toolbar style="background-color: black">
  <span><a routerLink="/"><img class="nhl-logo" src="/assets/logos/nhl-shield.svg" /> NHL Predict</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/profile" routerLinkActive="mat-accent"><mat-icon style="margin-right: 5px;">account_circle</mat-icon>{{username}}</a>
    </li>
    <li *ngIf="isAuthenticated">
      100
    </li>
    <li>
      <a mat-button *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <a mat-button *ngIf="!isAuthenticated" routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li>
      <button mat-button *ngIf="isAuthenticated" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
